<div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sepetim</h5>
            
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Ürün</th>
                    <th>Fiyat</th>
                    <th>Adet</th>
                    <th>Toplam</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of cartItems">
                    <td>{{item.product.name}}</td>
                    <td>{{item.product.price | currency:'TRY':'symbol-narrow'}}</td>
                    <td>
                      <input type="number" class="form-control" 
                             [(ngModel)]="item.quantity" 
                             (change)="updateQuantity(item.product.id, item.quantity)">
                    </td>
                    <td>{{item.product.price * item.quantity | currency:'TRY':'symbol-narrow'}}</td>
                    <td>
                      <button class="btn btn-danger" (click)="removeItem(item.product.id)">Sil</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <app-cart-summary></app-cart-summary>
      </div>
    </div>
  </div>
